{% extends 'base.html' %}
{% block content %}
<form action="{% url 'search_arts' %}" method="get">
  <input type="text" name="q" placeholder="Search artworks...">
  <select name="medium">
      <option value="">All media</option>
      {% for medium in media %}
          <option value="{{ medium.id }}">{{ medium }}</option>
      {% endfor %}
  </select>
  <select name="style">
      <option value="">All styles</option>
      {% for style in styles %}
          <option value="{{ style.id }}">{{ style }}</option>
      {% endfor %}
  </select>
  <button type="submit">Search</button>
</form>
{% endblock %}
