{% extends 'base.html' %}

{% block content %}

<h1>{{ object.get_name_display }}</h1>

{% for art in arts %}
<a href="{% url 'arts_detail' art.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ art.title }}</span>
        </div>
    </div>
</a>
{% endfor %}

{% endblock %}
