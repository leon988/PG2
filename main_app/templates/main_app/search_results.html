{% extends 'base.html' %}

{% block content %}
  <h1>Search Results</h1>
  <form action="{% url 'search_arts' %}" method="get">
    <input type="text" name="q" placeholder="Search artworks...">
    <select name="medium">
        <option value="">All media</option>
        {% for medium in media %}
            <option value="{{ medium.id }}">{{ medium }}</option>
        {% endfor %}
    </select>
    <select name="style">
        <option value="">All styles</option>
        {% for style in styles %}
            <option value="{{ style.id }}">{{ style }}</option>
        {% endfor %}
    </select>
    <button type="submit">Search</button>
  </form>
  <div class="card-deck">
    {% for art in arts %}
      <div class="card">
        <img src="{{ art.image }}" class="card-img-top" alt="{{ art.title }}">
        <div class="card-body">
          <h5 class="card-title">{{ art.title }}</h5>
          <p class="card-text">{{ art.description }}</p>
          <a href="{% url 'art_detail' art.id %}" class="btn btn-primary">View Details</a>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
